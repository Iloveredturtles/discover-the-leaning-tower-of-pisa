<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstotic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
<body>
    <header data-aos="fade-down">
        <h1>Discover The Leaning Tower of Pisa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="detailed.html">Details</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/sabirazf08@gmail.com" method="POST" id="contactForm">
            
                <input type="hidden" name="_subject" value="New Message from Leaning Tower of Pisa Website!">
                <input type="hidden" name="_captcha" value="false">
        
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
        
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="general">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support Request</option>
                    <option value="other">Other</option>
                </select>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
    <footer>
        <p>2023 Leaning Tower of Pisa. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1500,
            easing: 'ease-out-back',
            once: true,
        });
    </script>
    
</body>
</html>
